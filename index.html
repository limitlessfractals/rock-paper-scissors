<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Rock Paper Scissors</h1>
    <h3>Choose your weapon</h3>
    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-primary btn-block">&#128074; Rock</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary btn-block">&#128400; Paper</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary btn-block">&#9996; Scissors</button>
      </div>
    </div>
    <div class="result text-center"></div>
    <div class="game-result text-center">
        <span id="game-result-text"></span>
        <button id="replay-button" class="btn btn-primary">Replay</button>
    </div>      
  </div>

  <script src="script.js"></script>
</body>
</html>
