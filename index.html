<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Rock Paper Scissors</h1>
    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-primary btn-block" onclick="playGame('rock')">Rock</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary btn-block" onclick="playGame('paper')">Paper</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary btn-block" onclick="playGame('scissors')">Scissors</button>
      </div>
    </div>
    <div class="result text-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
